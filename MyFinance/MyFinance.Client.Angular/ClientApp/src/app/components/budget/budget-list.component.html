<div>
    <a routerLink="create" class="nav-link">Add budget</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Currency</td>
            <td>Balance</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of items" [routerLink]="['detail', i.id]" bold>
            <td>{{i?.name}}</td>
            <td>{{i?.currencyId}}</td>
            <td>{{i?.balance}}</td>
            <td>
                <a [routerLink]="['edit', i.id]" class="btn btn-sm btn-primary">Edit</a>
                <button (click)="delete(i.id)" class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
